<!doctype html>
<html>
	<head>
		<title>Html Table</title>
	</head>
	<body>
		<font color="green" size="6"><center><h2>Example Table</h2></center></font>
		<table border="1" width="100%" cellpadding="20" cellspacing="0">
			<thead>
				<tr>
					<th colspan="6">Time Table</th>
				</tr>
			</thead>	
			<tbody>
				<tr>	
					<td rowspan="6"><b>Hours</b></td>
					<td><b>Mon</b></td>
					<td><b>Tue</b></td>
					<td><b>Wed</b></td>
					<td><b>Thu</b></td>
					<td><b>Fri</b></td>
				</tr>
				<tr>	
					<!-- <td>1</td> -->
					<td>Science</td>
					<td>Matchs</td>
					<td>Science</td>
					<td>Maths</td>
					<td>Arts</td>
				</tr>
				<tr>	
					<!-- <td>1</td> -->
					<td>Social</td>
					<td>History</td>
					<td>English</td>
					<td>Social</td>
					<td>Sports</td>
				</tr>
				<tr>	
					<!-- <td>1</td> -->
					<td colspan="5"><center><b>Lunch</b></center></td>
					<!-- <td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td> -->
				</tr>
				<tr>	
					<!-- <td>1</td> -->
					<td>Science</td>
					<td>Maths</td>
					<td>Science</td>
					<td>Maths</td>
					<td rowspan="2">Project</td>
				</tr>
				<tr>	
					<!-- <td>1</td> -->
					<td>Social</td>
					<td>History</td>
					<td>English</td>
					<td>Social</td>
					<!-- <td>6</td> -->
				</tr>
			</tbody>
		</table>
		
	</body>	
</html>
